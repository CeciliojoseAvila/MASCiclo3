<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Empresas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <!--//dibujamos la tabla//-->
    <h1> Lista de Empresas </h1>
    <table class="table">
        <tr>
            <th> ID</th>
            <th> Nombre</th>
            <th> Dirección</th>
            <th> Teléfono</th>
            <th> NIT</th>
            <th> Editar</th>
            <th> Eliminar</th>
        </tr>
        <!--Llenamos la tabla dibujada-->
        <!--En nuestro Controllers, en viewEmpresas creamos un modelo con un atributo llamado emplist donde está guardada toda la lista de empresas-->
        <!--Traer th como texto, donde "tr" son bordes externos(marco total) y "th" bordes internos(columnas), y cada fila se llama "td"-->

        <tr th:each="empresa: ${emplist}">
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nombre}"></td>
            <td th:text="${empresa.dirección}"></td>
            <td th:text="${empresa.teléfono}"></td>
            <td th:text="${empresa.NIT}"></td>

             <td><<button type="button" class="btn btn-warning"><a th:href="@{/editarEmpresa}"> Editar</a></button></td>
              <td> <button type="button" class="btn btn-danger"><a th: href="@{/eliminarEmpresa}"> Eliminar</a></button></td>

          </tr>
      </table>
  </div>

  </body>
  </html>
